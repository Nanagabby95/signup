<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;500&family=Montserrat:wght@400;600;700;800&family=Poppins:wght@300;400;500&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- LOGIN PAGE -->
    <div class="container d-none" id="loginPage">
        <div class="container text-center pt-4 login-wrapper">
            <h6 class="text-white" style="font-weight:800;">Get Started</h6>
        
        <div class="text-center">
            <p class=" gradient pt-4" style="font-weight: 700; font-size: 25px;" >Welcome let's get to it</div>
        </div>
        <form action="" class=" container">
            <label for="email" class="form-label d-flex justify-content">Email</label>
            <div class="mb-3">
                <input type="text" class="form-control" id="email" value="hello@gmail.com" placeholder="hello@gmail.com" required>
            </div>

            <div class="mb-3">
                <label for="position" class="d-flex">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password">
                    <button class="btn btn-light" id="togglePassword" type="button">
                        <img src="images/eye-slash.svg" alt="Toggle Password">
                    </button>
                </div>
                <div class="gap-2 col-6 pt-2 btn text-white opt-button" id="closeButton">
                    <button class="btn pt-2 text-white" type="button">Login</button>
                </div>
                <div><p>Don't have an account? <span><a href="#">Sign Up</a></span></p></div>
            </div>
    </div>
<script src="script.js"></script>
</body>
</html>
